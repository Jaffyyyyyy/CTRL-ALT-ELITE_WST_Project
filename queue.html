<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Join Queue - OtoPila</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    
</head>
<body id="top">
    <nav data-nav-path="_user-nav.html"></nav>
    <main class="container py-5" aria-live="polite">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-4">
                    <h1 class="fw-bold">Join the Service Queue</h1>
                    <p class="lead">Fill out the form below to get your queue number.</p>
                </div>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                        <label for="fullName">Full name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="carPlate" placeholder="Enter your car plate" inputmode="latin" autocomplete="off" maxlength="8" aria-describedby="carPlateHelp">
                        <label for="carPlate">Car plate</label>
                    </div>
                    <div id="carPlateHelp" class="form-text mb-3">Format: ABC-1234 (autoâ€‘formatted, letters only + dash + numbers)</div>
                    <button class="btn btn-primary w-100 py-3" type="submit">Join Queue</button>
                </form>
            </div>
        </div>

        <hr class="my-5">

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">What Our Customers Say</h2>
                </div>
                <div class="review-carousel">
                    <div id="reviews-container">
                        <!-- Review will be loaded here -->
                    </div>
                    <button class="carousel-control prev" id="prev-review">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                        </svg>
                    </button>
                    <button class="carousel-control next" id="next-review">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <p>&copy; 2025 WST G6. All rights reserved.</p>
            <p class="small mt-2">Photos by <a href="https://unsplash.com/@introspectivedsgn" target="_blank" rel="noopener">Erik McLean</a> and <a href="https://unsplash.com/@alonly" target="_blank" rel="noopener">C Joyful</a> on Unsplash</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/queue-logic.js"></script>
    <script src="scripts/auto-load-demo.js"></script>
    <script src="scripts/ui-toasts.js"></script>
    <script src="scripts/join-queue.js"></script>
    <script src="scripts/reviews-loader.js"></script>
    <script src="scripts/nav-loader.js"></script>
</body>
</html>
